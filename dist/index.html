<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Debora - Creative Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts Connect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <script defer src="app1163db86623938bb57b0.js"></script><link href="app1163db86623938bb57b0.css" rel="stylesheet"></head>
  <body>
    <!-- Music Player -->
    <div class="js-player player">
      <button class="js-player-previous player__button player__button--previous">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 9.2 12" class="player__button__icon">
          <path fill="none" d="M8.9,11.7L3.2,6l5.7-5.7" />
          <path fill="none" d="M0.5,11.7l0-11.3" />
        </svg>
      </button>
      <button class="js-player-toggle player__button player__button--toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6.7 12" class="js-player-pause player__button__icon player__button__icon--pause">
          <path fill="none" d="M0.5,0v11.3" />
          <path fill="none" d="M6.2,11.3V0" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6.7 12" class="js-player-play player__button__icon player__button__icon--play">
          <path fill="none" d="M0.4,0.4L6,6l-5.7,5.7" />
        </svg>
      </button>
      <button class="js-player-next player__button player__button--next">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 9.2 12" class="player__button__icon">
          <path fill="none" d="M0.4,0.4L6,6l-5.7,5.7" />
          <path fill="none" d="M8.7,0.4l0,11.3" />
        </svg>
      </button>
      <div class="player__information">
        <span class="js-player-title player__information__title">Never ever - STRFK</span>
      </div>
    </div>
  </body>
